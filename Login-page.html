<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Welcome Back <span>ðŸ‘‹</span></h2>
            <p>Today is a new day. It's your day. You shape it. Sign in to start managing your projects.</p>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Example@email.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="At least 8 characters" required>
                
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="sign-in-btn">Sign in</button>
                
                <div class="or">Or</div>
                <button class="google-signin">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/240px-Google_%22G%22_logo.svg.png" alt="Google icon"> Sign in with Google
                </button>
                <button class="facebook-signin">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook icon"> Sign in with Facebook
                </button>
                
                <p class="signup">Don't you have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
        <div class="image-section">
            <img src="https://images.unsplash.com/photo-1721132447246-5d33f3008b05?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Flowers">
        </div>
    </div>
    <footer>@ 2023 All Rights Reserved</footer>
</body>
</html>
